<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>

    <header class="header">
        <h1 class="title"><img src="../img/colosseum-icon.png" class="icon">Wonders Of The World</h1>
        <a id="home" href="Homepage.html" class="butoane">Home</a>
        <a href="register.html" id="register" class="butoane log-in">Register</a>
        <a href="login.html" id="login" class="butoane log-in">Login</a>

    </header>

    <div class="container">

        <form class="form" onsubmit="login(event)">
            <p class="titlu-2">Log In:</p>

            <div class="alert alert-danger"></div>
            <div class="element-login">
                <label class="form-text" for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email" class="input" required="required">
            </div>
            <div class="element-login">
                <label class="form-text" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="input"
                    required="required">
            </div>
            <button id="login-button" type="submit">Log In</button>
        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>
    <script>
        $(document).ready(function () {
            commonJs();
            $('.alert-danger').hide();
        })
    </script>
</body>

</html>
