<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>

    <header class="header">
        <h1 class="title"><img src="../img/colosseum-icon.png" class="icon">Wonders Of The World</h1>
        <a id="home" href="Homepage.html" class="butoane">Home</a>
        <a href="register.html" id="register" class="butoane log-in">Register</a>
        <a href="login.html" id="login" class="butoane log-in">Login</a>
        
    </header>

    <div class="container">
        <div class="titlu">Wonders Of The World</div>
        <form class="form" onsubmit="register(event)">
            <p class="titlu-2">Register:</p>
            <div class="alert-success">
                Registration successful!
            </div>

            <label class="formular-text" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="input" required="required">
            <label class="formular-text" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" class="input" required="required">
            <label class="formular-text" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="input"
                required="required">
            <button id="register-button" type="submit">Register</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/models/user.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>
    <script>
        $(document).ready(function() {
            commonJs();
        })
    </script>
</body>

</html>
